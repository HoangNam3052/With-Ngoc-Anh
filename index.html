<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>Click Here</h1></div>
            <div class="beat"></div>
        </div>
        <div class="boxchoose">
            <h2>Do you agree to be my lover?</h2>
            <div class="listbutton">
                <button id="no">Không</button>
                <button id="yes">Có</button>
            </div>
        </div>
        <div class="popup">1
            <div class="inner">
                
                <img src="fff56a8d-ce17-4dfc-9abc-fecf9c14e859.jpg" alt="baby" />
                <h3>Thank you for trusting </h3>
                <p>I will love you with<span>everything</span> I have</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
